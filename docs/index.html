<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-background: #f2f4ff;
        --color-default: #ffffff;
        --color-primary: #384a94;
        --color-primaryl: #4e64bc;
        --color-second: #fe5900;
      }
    </style>
    <title>Projeto Escalonador</title>
  </head>
  <body class="py-5 bg-background">

    <header class="w-2/3 mx-auto flex flex-col gap-2 pt-10">
      <h1 class="text-5xl font-bold">Simulador SJF - Shortest Job First</h1>
      <p class="text-gray-700 text-2xl">
        Sistema de escalonamento em lote para testes e visualização
      </p>
    </header>

    <main class="w-2/3 mx-auto flex flex-col py-10 gap-10">
      <section class="rounded-3xl border border-gray-300 bg-default p-8">
        <form id="form-processo" class="flex flex-col gap-8">
          <fieldset class="flex justify-between">
            <legend class="text-left text-3xl font-medium pb-7">
              Adicionar Processo
            </legend>
            <div class="flex flex-col w-[30%] gap-3">
              <label for="processo" class="text-left font-medium"
                >Nome do Processo</label
              >
              <input
                type="text"
                id="processo"
                name="processo"
                placeholder="Ex: P1"
                class="bg-gray-100 border border-gray-300 rounded-md py-1.5 px-3"
              />
            </div>
            <div class="flex flex-col w-[30%] gap-3">
              <label for="chegada" class="text-left font-medium"
                >Tempo de Chegada</label
              >
              <input
                type="number"
                id="chegada"
                name="chegada"
                placeholder="0"
                class="bg-gray-100 border border-gray-300 rounded-md py-1.5 px-3"
              />
            </div>
            <div class="flex flex-col w-[30%] gap-3">
              <label for="execucao" class="text-left font-medium"
                >Tempo de Execução</label
              >
              <input
                type="number"
                id="execucao"
                name="execucao"
                placeholder="5"
                class="bg-gray-100 border border-gray-300 rounded-md py-1.5 px-3"
              />
            </div>
          </fieldset>
          <div class="flex justify-between">
            <button
              class="text-default font-medium flex justify-center w-[70%] bg-primary rounded-md py-2 cursor-pointer"
              type="submit"
            >
              <img class="pr-1" src="./assets/add.svg" alt="Adicionar" />
              Adicionar Processo
            </button>
            <button
              id="btn-exemplos"
              class="text-default font-medium flex justify-center w-[22%] bg-primaryl rounded-md py-2 cursor-pointer"
              type="button"
            >
              <img
                class="pr-1"
                src="./assets/upload.svg"
                alt="Carregar Exemplos"
              />
              Carregar Exemplos
            </button>
          </div>
        </form>
      </section>

      <section class="flex justify-between">
        <button
          class="text-default font-medium flex justify-center bg-second w-[80%] rounded-md py-2 cursor-pointer"
        >
          <img class="pr-1" src="./assets/play.svg" alt="Executar" /> Executar
          Escalonamento
        </button>
        <button
          id="btn-resetar"
          class="text-black border border-gray-300 font-medium flex justify-center bg-gray-200 w-[16%] rounded-md py-2 cursor-pointer"
        >
          <img class="pr-1" src="./assets/restart.svg" alt="Resetar" /> Resetar
        </button>
      </section>

      <section
        id="lista-processos"
        class="flex border border-gray-300 justify-center py-6 bg-default rounded-3xl"
      >
        <table id="tabela" class="w-full border-collapse">
          <tbody id="corpo-tabela">
            <tr id="placeholder-row">
              <td colspan="4" class="text-center text-gray-400 py-3">
                Nenhum processo adicionado.
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="flex justify-between">
        <article
          class="medias hidden flex w-[45%] gap-5 bg-default border border-gray-300 rounded-2xl p-5"
        >
          <img
            src="./assets/clock.svg"
            class="bg-[#edeff8] p-2 ml-2 rounded-2xl w-15"
            alt="Relógio"
          />
          <div class="flex flex-col">
            <p class="text-gray-500">Tempo Médio de Espera</p>
            <p id="media-espera" class="text-2xl font-bold"></p>
          </div>
        </article>

        <article
          class="medias hidden flex w-[45%] gap-5 bg-default border border-gray-300 rounded-2xl p-5"
        >
          <img
            src="./assets/trending.svg"
            class="bg-[#ffeee6] p-2 ml-2 rounded-2xl w-15"
            alt="Margem"
          />
          <div class="flex flex-col">
            <p class="text-gray-500">Tempo Médio de Turnaround</p>
            <p id="media-turnaround" class="text-2xl font-bold"></p>
          </div>
        </article>
      </section>

      <section id="gantt-section" class="hidden rounded-3xl border border-gray-300 bg-default p-8">
        <h2 class="text-left text-3xl font-medium pb-7">Gráfico de Gantt</h2>
        <div
          id="gantt-chart"
          class="flex bg-gray-50 items-center rounded-xl gap-1"
        ></div>
      </section>
    </main>
    <script type="module" src="./js/script.js" defer></script>
  </body>
</html>
